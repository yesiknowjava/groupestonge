hero_text: "Specialist in excavation, in installation of septic tank, in civil engineering and in materials delivery, St-Onge Group is the reference in the Laurentians. Leader in the field of excavation since 1962. St-Onge Group offers its clients an effective service and projects with highest industry standards. Our experienced team will be there to guide you throughout your excavation project."
