    hero_text: "<p>Groupe St-Onge peut fournir tous les services nécessaires pour la construction d’un chemin privé ou d’un chemin d’accès, tant dans le domaine résidentiel que commercial.</p>

    <p>Pour la mise en forme d’un chemin et un nivellement de terrain sans souci, notre équipe d’experts effectue les travaux selon les règles de l’art. Il est possible de vous assister tout au long de la construction de votre chemin d’accès (préparation du site, coupe d’arbres, cueillette du bois coupé, drainage du chemin, creusage de fossets, installation de ponceaux et asphalte).</p>

