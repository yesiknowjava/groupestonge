analyse:
    img: "/img/analyse.jpg"
    hero_subtitle: "<em>ANALYSE</em> DE SOL"
    hero_text: "<p>Avant tout achat d’un terrain, il est préférable d’effectuer une analyse de sol afin d’éviter toutes mauvaises surprises. Un test de sol permet de détecter les contaminants potentiels qui peuvent se trouver sur un terrain. Groupe St-Onge offre ses services d’excavation pour l’échantillonnage de sol.</p>

    <p>Aussi, l’analyse de sol permet de trouver l’endroit idéal sur le terrain pour l’installation d’une fosse septique et aussi permet de determiner quel produit septique est approprié pour le terrain. Chaque chantier est différent et le test de sol permet de connaitre la densité exacte d’un terrain (boueux, vaseux, rocheux, etc.).</p>

    <p>Un rapport rédigé par un technologue professionnel est donné au propriétaire lors d’une analyse de sol.</p>"
    type_project: "TYPE DE PROJETS" 
    project_text: 
      - list_item: "Excavation pour test de sol"
      - list_item: "Échantillonnage de sol"
      - list_item: "Conseils pour installation septique"
    pourquoi_title: " POURQUOI NOUS CHOISIR"
    pourquoi_text: "Notre équipe est spécialisée dans l’échantillonnage et l’analyse de sol. Nous savons où creuser et quoi rechercher. Les résultats du test de sol viennent d'un laboratoire et le rapport final est rédigé par un technologue assurant ainsi des résultats de première qualité."
    last_title: "Vous avez un projet d'excavation en tête?"
    last_text: "OBTENEZ UNE SOUMISSION"
    url: ""

installion_septique:
    img: "/img/installation-septique.jpg"
    hero_subtitle: "<em>INSTALLATION</em> SEPTIQUE"
    hero_text: "<p>
      Une installation septique est un dispositif d’évacuation
      et de traitement des eaux usées autonome, c’est-à-dire qu’il
      traite et évacue les eaux usées d’une propriété isolée qui n’est
      pas raccordée à un réseau d’égout.
    </p>
    <p>
      L’installation septique choisit pour un terrain est
      déterminée selon la superficie, la topographie, la nature, la
      perméabilité et l’épaisseur du sol naturel en place. Une analyse
      de sol est pré-requise avant l’installation septique.
      Groupe St-Onge est fier d’installer les produits :
      <a href='http://www.biofiltreecoflo.com/' target='_blank'>EcoFlo</a>
      <a href='http://www.bionest-tech.com/' target='_blank'>Bionest</a> et
      <a href='http://www.enviro-septic.com/' target='_blank'>Enviro-Septic</a>.
    </p>
    <p>
      Groupe St-Onge offre également ses services pour la construction
      de champ d’épuration. Le champ d’épuration est utilisé
      pour répartir dans le sol naturel l’eau qui sort d’une fosse
      septique et ainsi compléter son traitement par des micro-organismes
      qui décomposent les contaminants, ce qui a pour effet de traiter
      l’eau.
    </p>"
    
    type_project: "TYPE DE PROJETS"
    project_text: 
      - list_item: "Analyse de sol"
      - list_item: "Installation fosse septique"
      - list_item: "Installation champ d'épuration"
    pourquoi_title: " POURQUOI NOUS CHOISIR"
    pourquoi_text: "Groupe St-Onge vous conseillera dans la gestion d’une installation spectique. Nous offrons la possibilité de gérer le projet du début à la fin, soit de contacter le laboratoire et l’ingénieur pour les plans, demander les informations nécessaires à l’inspecteur de la ville, faire l’analyse de sol et procéder à l’installation du système spectique."
    last_title: "Vous avez un projet d'excavation en tête?"
    last_text: "OBTENEZ UNE SOUMISSION"
    url: "/en/contact"

