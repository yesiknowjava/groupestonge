demolition:
    img: "/img/demolition.jpg"    
    hero_subtitle: "<em>DÉMOLITION</em> DE BÂTIMENT"
    hero_text: "<p>Démolir un bâtiment, qu’il soit résidentiel ou commercial, implique l’intervention d’une entreprise qualifiée. Groupe St-Onge effectue la démolition de bâtiment, peu importe l’envergure du projet. Que ce soit pour une démolition de bâtiment après un sinistre ou pour la démolition d’une vieille bâtisse, notre équipe d’experts est en mesure de démolir et de faire le remblai nécessaire pour entamer une nouvelle construction rapidement.</p>

    <p>Suite à la démolition du bâtiment, Groupe St-Onge procède à l’évacuation de tous les déchets et débris de matériaux au chantier. Groupe St- Onge assure également le transport des matériaux lors de l’évacuation. Un nettoyage minutieux est fait afin d’assurer la sécurité des lieux et des résidents.</p>"
