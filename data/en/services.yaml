deboisement:
    img: "/img/deboisement.jpg"
    hero_subtitle: "<em>DÉBOISEMENT</em>"
    hero_text: "<p>Pour le déboisement efficace d’un site, Groupe St-Onge possède plusieurs pelles hydrauliques avec débrouissalleuse pour déchiqueter rapidement et efficacement les arbres. Nos équipements adéquats peuvent également retirer facilement des souches, racines et des roches.</p>

    <p>Le déboisement peut être nécessaire lors de la préparation d’un terrain. Groupe St-Onge effectue les travaux de façon professionnelle, en réalisant un déboisement qui respecte les normes municipales et maintient l’équilibre écologique. Lorsque le déboisement est terminé, nous nous assurons que le site sera exempt de tout résidu. Selon votre choix, vous pourrez conserver le bois pour un usage futur ou nous pourrons en disposer. Demandez une <a href='/contact'>soumission gratuite</a> dès maintenant.</p>"
    type_project: "TYPE DE PROJETS"
    project_text:
