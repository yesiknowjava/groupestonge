    responsiblites_text: "La personne recherchée devra être en mesure de conduire un camion 10-12 roues, semi-remorque, fardier (transport de machineries lourdes). Le chauffeur d’équipement lourd est responsable d’acheminer la matière première sur les différents chantiers, effectuer le transfert des équipements."
    crite_title: "CRITÈRES D'EMPLOI ET PROFIL DE L’INDIVIDU"
    criter_text: 
        - list_item: "Détenir un permis de conduire classe 1 et 3"
        - list_item: "Expérience de conduite 2-3 ans"
        - list_item: "Avoir un dossier de conduite impeccable"
        - list_item: "Connaissance des chantiers de construction résidentielle et commerciale (atout)"
        - list_item: "Expérience en déneigement"
        - list_item: "Très bonne connaissance des normes de conduite"
        - list_item: "Connaissances générales en mécanique"
        - list_item: "Carte ASP"
        - list_item: "Dynamique, positif et motivé"
        - list_item: "Démontre de l'initiative"
        - list_item: "Aime le travail d'équipe et la collaboration"
    info_title: "INFORMATIONS ADDITIONNELLES"
    info_text:
        - list_item: "Horaire fixe ou variable (jour, soir, et sur appel)"
        - list_item: "Date d'entrée en fonction : dès que possible"
