manoeuvre:
    img: "img/carriere.jpg"
    main_title: "Manœuvre au génie civil commercial et résidentiel"
    hero_subtitle: "<em>MANŒUVRE</em> AU GÉNIE CIVIL COMMERCIAL ET RÉSIDENTIEL"
    hero_subtext: "Le Groupe St-Onge est une entreprise établie dans la région des basses Laurentides depuis plus de 50 ans. L'entreprise a pour mission d’offrir un service exceptionnel dans la réalisation de travaux d’excavation, de génie civil et de déneigement municipal, en respectant les plus hauts standards de l’industrie tant au niveau local que régional, tout en demeurant en constante évolution par rapport au marché."
    responsiblites_title: "RESPONSABILITÉS"
    responsiblities_text: "La personne responsable devra préparer les niveaux, travailler physiquement, lecture de plans et rédiger rapport quotidien. Le candidat devra connaître la réglementation reliée au génie civil, au commercial, au résidentiel et à la santé et sécurité sur chantier. Il doit avoir la facilité à lire des plans, à travailler avec un niveau rotatif et les outils de manœuvre."
    criter_title: "CRITÈRES D'EMPLOI ET PROFIL DE L’INDIVIDU"
    criter_text: 
        - list_item: "Expérience comme chef d'équipe et permis de conduire classe 1-3 (un atout)"
        - list_item: "5 années d’expérience"
        - list_item: "Connaissance des chantiers de construction reliée au génie civil, résidentiel et commercial"
        - list_item: "Expérience en installation de fosses septiques (Champs d’épuration, Ecoflo, Bionest, etc.)"
        - list_item: "Expérience en déneigement"
        - list_item: "Très bonne connaissance des normes de conduite"
        - list_item: "Connaissances générales en mécanique"
        - list_item: "Carte ASP et CCQ obligatoire"
        - list_item: "Dynamique, positif et motivé"
        - list_item: "Démontre de l'initiative"
        - list_item: "Aime le travail d'équipe et la collaboration"
        - list_item: "Polyvalent et autonome"
        - list_item: "Capacité à prendre certaines décisions sur le chantier"

    info_title: "INFORMATIONS ADDITIONNELLES"
    info_text:
        - list_item: "Horaire fixe ou variable (jour et sur appel)"
        - list_item: "Date d'entrée en fonction : mai 2017"
        - list_item: "Conditions salariales : selon convention CCQ et taux hors CCQ à discuter"
    last_text: '<strong>LE DÉFI VOUS INTÉRESSE !</strong> Veuillez faire parvenir votre curriculum vitae.'


