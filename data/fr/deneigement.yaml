hero_subtitle: "DÉNEIGEMENT MUNICIPAL"
hero_text: "Groupe St-Onge procède au déneigement de plusieurs municipalités de la région des Laurentides, telles St-Hippolyte et Ste-Sophie. Grâce à notre large inventaire de camions, nous sommes en mesure de déblayer rapidement la neige dans les rues des municipalités. Pour plus d’information sur nos services de déneigement municipal, veuillez contacter notre équipe dès maintenant."
type_project: "TYPE DE PROJETS"
project_text: "DENTIFIEZ et PROTÉGEZ : Arbustes – Haies – boîte à ordures – Gazon – Boîte aux lettres – Murets.
CONDUISEZ PRUDEMENT : Surtout dans les zones dangereuses comme les courbes, les pentes et les intersections.
JOURNÉE DE CUEILLETTE : Assurez-vous que vos bacs ne soient pas dans la rue."
pourquoi_title: " POURQUOI NOUS CHOISIR"
pourquoi_text: "Nos chauffeurs compétents ainsi que nos camions bien entretenus permettent d’offrir un service de déneigement professionnel et sécuritaire pour les citoyens."
last_title: "Vous avez un projet d'excavation en tête?"
