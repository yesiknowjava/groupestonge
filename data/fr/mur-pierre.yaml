hero_subtitle: "MUR DE ROCHES"
hero_text: "Groupe St-Onge offre ses services lors de la fabrication d’un mur de soutènement ou d’un mur de roches décoratif. Notre expertise ainsi que notre créativité permettent la réalisation d'un mur de roches élégant et qui réssistera au fil du temps. Lors de la création d’un mur de roches, un drain français est installé pour l’évacuation de l’eau ainsi qu’une membrane afin de retenir le gravier qui positionne les roches. Faites appel à Groupe St-Onge pour vos projets de mur de roches.

Aussi, l’analyse de sol permet de trouver l’endroit idéal sur le terrain pour l’installation d’une fosse septique et aussi permet de determiner quel produit septique est approprié pour le terrain. Chaque chantier est différent et le test de sol permet de connaitre la densité exacte d’un terrain (boueux, vaseux, rocheux, etc.).

Un rapport rédigé par un technologue professionnel est donné au propriétaire lors d’une analyse de sol."
