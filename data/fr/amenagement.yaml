pourquoi_title: " POURQUOI NOUS CHOISIR"
pourquoi_text: "Les employés de Groupe St-Onge mettent tout leur savoir-faire et leur créativité pour créer un aménagement de terrain selon les standards les plus élevés. Les travaux sont effectués dans un environnement sécuritaire afin d’éviter tout risque d’accident sur le chantier et aussi pour les résidents."
