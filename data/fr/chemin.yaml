hero_subtitle: "CHEMIN D'ACCÈS"
hero_text: "Groupe St-Onge peut fournir tous les services nécessaires pour la construction d’un chemin privé ou d’un chemin d’accès, tant dans le domaine résidentiel que commercial.

Pour la mise en forme d’un chemin et un nivellement de terrain sans souci, notre équipe d’experts effectue les travaux selon les règles de l’art. Il est possible de vous assister tout au long de la construction de votre chemin d’accès (préparation du site, coupe d’arbres, cueillette du bois coupé, drainage du chemin, creusage de fossets, installation de ponceaux et asphalte).

Nous avons l’habitude de travailler en terrain montagneux, sur des sites difficiles d’accès. Rien n’est à notre épreuve! Faites appel à notre équipe de professionnels pour la construction de votre chemin privé ou de votre chemin d’accès."
