hero_subtitle: "DÉMOLITION DE BÂTIMENT"
hero_text: "Démolir un bâtiment, qu’il soit résidentiel ou commercial, implique l’intervention d’une entreprise qualifiée. Groupe St-Onge effectue la démolition de bâtiment, peu importe l’envergure du projet. Que ce soit pour une démolition de bâtiment après un sinistre ou pour la démolition d’une vieille bâtisse, notre équipe d’experts est en mesure de démolir et de faire le remblai nécessaire pour entamer une nouvelle construction rapidement.

Suite à la démolition du bâtiment, Groupe St-Onge procède à l’évacuation de tous les déchets et débris de matériaux au chantier. Groupe St- Onge assure également le transport des matériaux lors de l’évacuation. Un nettoyage minutieux est fait afin d’assurer la sécurité des lieux et des résidents."
type_project: "TYPE DE PROJETS"
project_text: "Démolition après sinistre
Démolition de grange
Démolition de bâtisse commerciale"
pourquoi_title: " POURQUOI NOUS CHOISIR"
pourquoi_text: "Les travaux sont effectués dans un environnement sécuritaire afin d’éviter tout risque d’accident sur le chantier et pour les résidents. Tous les débris sont ramassés assurant ainsi un endroit propre et prêt à reconstruire."
