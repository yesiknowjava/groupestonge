hero_subtitle: "EXCAVATION DE FONDATION"
hero_text: "Groupe St-Onge est spécialisé dans l’excavation de fondation, tant dans le domaine résidentiel que commercial. Que ce soit pour des travaux d’excavation pour un projet de maison neuve, pour l’ajout d’un garage, l’agrandissement d’une maison ou d’un commerce, Groupe St-Onge réalise n'importe quel projet selon vos attentes.

Nous pouvons également réaliser l’excavation pour un mur de gel et aussi l’excavation pour sonotubes."
