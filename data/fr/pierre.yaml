material_title: "MATÉRIAUX EN VRAC"
material_text: "L'achat de matériaux en vrac est également disponible. Il suffit de venir directement à nos bureaux munis d’une remorque ou d’un camion léger et nous chargerons les matériaux désirés, tels sable, gravier, terre et pierres concassées."
quote_title: "Vous avez un projet d'excavation en tête?"
quote_text: "OBTENEZ UNE SOUMISSION"
