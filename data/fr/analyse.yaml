hero_subtitle: "ANALYSE DE SOL"
hero_text: "Avant tout achat d’un terrain, il est préférable d’effectuer une analyse de sol afin d’éviter toutes mauvaises surprises. Un test de sol permet de détecter les contaminants potentiels qui peuvent se trouver sur un terrain. Groupe St-Onge offre ses services d’excavation pour l’échantillonnage de sol.

Aussi, l’analyse de sol permet de trouver l’endroit idéal sur le terrain pour l’installation d’une fosse septique et aussi permet de determiner quel produit septique est approprié pour le terrain. Chaque chantier est différent et le test de sol permet de connaitre la densité exacte d’un terrain (boueux, vaseux, rocheux, etc.).

Un rapport rédigé par un technologue professionnel est donné au propriétaire lors d’une analyse de sol."
