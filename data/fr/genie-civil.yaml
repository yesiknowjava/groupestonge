hero_subtitle: "GÉNIE CIVIL"
hero_text: "Depuis maintenant quelques années, Groupe St-Onge œuvre dans le domaine du génie civil dans la région des Laurentides. De la construction de routes, à la voirie, aux infrastructures et à la pose d’égouts et d’aqueducs notre département de génie civil peut répondre à vos besoins. Plusieurs projets de parcs et aménagements de villes ont été réalisés par notre équipe d’expert-conseil en génie civil.

Groupe St-Onge offre également ses services de location d’équipements pour tout projet de génie civil."
