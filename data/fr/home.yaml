hero_title: "VOTRE PARTENAIRE EN EXCAVATION DEPUIS PLUS DE 50 ANS"
hero_text: "Chef de file dans le domaine de l’excavation, dans l’installation de fosse septique, dans les travaux de génie civil ainsi que dans la livraison de matériaux, Groupe St-Onge est la référence dans les Laurentides. Spécialiste dans le domaine de l’excavation depuis 1962, faites confiance à notre équipe d’experts. Groupe St-Onge offre à sa clientèle un service irréprochable ainsi que des travaux rencontrant les plus hauts standards de l’industrie. Notre équipe chevronnée se fera un plaisir de vous guider tout au long de vos travaux d’excavation."
