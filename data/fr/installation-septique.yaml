hero_subtitle: "INSTALLATION SEPTIQUE"
hero_text: "Une installation septique est un dispositif d’évacuation et de traitement des eaux usées autonome, c’est-à-dire qu’il traite et évacue les eaux usées d’une propriété isolée qui n’est pas raccordée à un réseau d’égout.

L’installation septique choisit pour un terrain est déterminée selon la superficie, la topographie, la nature, la perméabilité et l’épaisseur du sol naturel en place. Une analyse de sol est pré-requise avant l’installation septique. Groupe St-Onge est fier d’installer les produits : EcoFlo Bionest et Enviro-Septic.

Groupe St-Onge offre également ses services pour la construction de champ d’épuration. Le champ d’épuration est utilisé pour répartir dans le sol naturel l’eau qui sort d’une fosse septique et ainsi compléter son traitement par des micro-organismes qui décomposent les contaminants, ce qui a pour effet de traiter l’eau."
type_project: "TYPE DE PROJETS"
project_text: "Analyse de sol
Installation fosse septique
Installation champ d'épuration"
pourquoi_title: " POURQUOI NOUS CHOISIR"
pourquoi_text: "Groupe St-Onge vous conseillera dans la gestion d’une installation spectique. Nous offrons la possibilité de gérer le projet du début à la fin, soit de contacter le laboratoire et l’ingénieur pour les plans, demander les informations nécessaires à l’inspecteur de la ville, faire l’analyse de sol et procéder à l’installation du système spectique."
